<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tris Game</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        />
        <link rel="stylesheet" href="./tris.css" />
    </head>
    <body>
        <section class="d-flex justify-content-center align-items-center gap-5">
            <div>
                <h1 class="text-center my-3 display-2 fw-bold">Tris Game</h1>
            </div>
            <!-- SWITCH DARK MODE -->
            <input type="checkbox" id="darkmode-toggle" />
            <label for="darkmode-toggle">
                <svg
                    class="sun"
                    width="800px"
                    height="25px"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M7.28451 10.3333C7.10026 10.8546 7 11.4156 7 12C7 14.7614 9.23858 17 12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C11.4156 7 10.8546 7.10026 10.3333 7.28451"
                        stroke="#1C274C"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    />
                    <path d="M12 2V4" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M12 20V22" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M4 12L2 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M22 12L20 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" />
                    <path
                        d="M19.7778 4.22266L17.5558 6.25424"
                        stroke="#1C274C"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    />
                    <path
                        d="M4.22217 4.22266L6.44418 6.25424"
                        stroke="#1C274C"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    />
                    <path
                        d="M6.44434 17.5557L4.22211 19.7779"
                        stroke="#1C274C"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    />
                    <path
                        d="M19.7778 19.7773L17.5558 17.5551"
                        stroke="#1C274C"
                        stroke-width="1.5"
                        stroke-linecap="round"
                    />
                </svg>
                <svg
                    class="moon"
                    width="800px"
                    height="25px"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
                        stroke="#000000"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </label>
        </section>

        <!-- TABELLA DI GIOCO -->
        <div class="d-flex">
            <section class="d-flex justify-content-start ms-5 align-items-center">
                <div class="d-flex flex-column">
                    <div id="containerGrigliaGioco" class="d-flex flex-wrap dimensionWrapper">
                        <div
                            class="cellGriglia0 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                        <div
                            class="cellGriglia1 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                        <div
                            class="cellGriglia2 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                        <div
                            class="cellGriglia3 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                        <div
                            class="cellGriglia4 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                        <div
                            class="cellGriglia5 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                        <div
                            class="cellGriglia6 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                        <div
                            class="cellGriglia7 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                        <div
                            class="cellGriglia8 cell cellDimensionLight d-flex justify-content-center align-items-center signDimensions"
                        ></div>
                    </div>

                    <div><p id="statusGame"></p></div>
                    <div><p id="output" class="text-danger"></p></div>
                </div>
            </section>
            <section class="w-100">
                <div id="vittorie1" class="display-5">
                    Vittorie giocatore1: <span class="fst-italic display-3 fw-bold">0</span>
                </div>
                <div id="vittorie2" class="display-5">
                    Vittorie giocatore2: <span class="fst-italic display-3 fw-bold">0</span>
                </div>
                <div class="my-5 d-flex gap-4">
                    <button id="btnStart" class="button bgStart"></button>
                    <button id="reset" class="button bgReset">reset</button>
                </div>
                <div class="my-4"><p id="outputwinner" class="text-success display-1 fw-bold"></p></div>
            </section>
        </div>

        <!-- MODALE -->

            Launch demo modal

            <div class="modal-dialog">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body display-4 text-center">La partita Ã¨ patta!</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"
        ></script>
        <script src="javascriptTris.js"></script>
        <script src="toggleTheme.js"></script>
    </body>
</html>
